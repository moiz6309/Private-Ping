<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* Blue gradient */
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 0;
      animation: fadeInUp 2s ease-in-out;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeInUp 2.5s ease-in-out;
      color: #ffffff;
    }

    .button-container {
      display: flex;
      justify-content: center;
      animation: slideInLeft 2.5s ease-in-out;
    }

    button {
      padding: 18px 35px;
      background-color: #ff4081; /* Vibrant pink color */
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff1744; /* Deep pink on hover */
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ffffff;
      font-style: italic;
      animation: fadeInUp 3s ease-in-out;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    img{
      width: 20%;
    }
  </style>
</head>
<body ng-controller="MainController">
  <img src="logo.png" alt="">
  <h1>Welcome to PrivatePing</h1>
  <p>Tap the below button to continue!!:</p>

  <div class="button-container">
    <!-- Only one button, labeled 'Enter' -->
    <button ng-click="redirectTo('index.html')">Let's Begin</button>
  </div>

  <footer>
    Powered with ‚ù§ for meaningful connections
  </footer>

  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('MainController', ['$scope', '$window', function($scope, $window) {
      // Redirect to the selected page
      $scope.redirectTo = function(page) {
        $window.location.href = page;
      };
    }]);
  </script>
</body>
</html>
